<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-vazifa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="relative">
            <div class="header_content">
              <div class="content_img">
                <img src="./image/logo.svg" alt="Logo" />
              </div>
              <div class="content_page">
                <ul class="content_ul">
                  <li><a class="content_link" href="#">Services</a></li>
                  <li><a class="content_link" href="#">About </a></li>
                  <li><a class="content_link" href="#">Contacts</a></li>
                </ul>
                <div>
                  <form class="content_form">
                    <div class="form_page">
                      <label for="Log in"></label>
                      <button type="submit">Log in</button>
                    </div>
                    <div class="content_form-1">
                      <label for="Open an account"></label>
                      <button type="submit">Open an account</button>
                    </div>
                    <div class="content_form-2">
                      <label for="EN"></label>
                      <button type="submit">EN</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main_content">
          <div class="main_On">
            <img class="main_content-img" src="./image/logo.svg" alt="Logo" />
            <h2 class="main_content-h2">Welcome to ByTrend!</h2>
            <div class="main_page">
              <h3 class="main_page-h3">Already have an account?</h3>
              <button class="main_page-btn" type="submit">Log in</button>
            </div>
            <div>
              <form class="main_form">
                <div class="form_main">
                  <div class="form_main-text">
                    <div class="form_main-text-label1">
                      <label for="First name">First name*</label>
                    </div>
                    <div class="form_main-text-input1">
                      <input
                        type="text"
                        id="First name"
                        name="First name"
                        placeholder="Alexander"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <div class="form_main-text-label1">
                      <label for="Last name">Last name*</label>
                    </div>
                    <div class="form_main-text-input1">
                      <input
                        type="text"
                        id="Last name"
                        name="Last name"
                        placeholder="Your surname"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form_main-text-1">
                  <div class="Birth_date">
                    <label for="Birth date">Birth date*</label>
                  </div>
                  <div class="Birth_date-1">
                    <input
                      type="Birth date"
                      id="Birth date"
                      name="Birth date"
                      placeholder="06.12.1992"
                      required
                    />
                  </div>
                </div>
                <label class="gender_1" for="Gender">Gender*</label>
                <div class="female-male">
                  <div class="female">
                    <input type="radio" id="Female" name="gender" />
                    <label for="Female">Female</label>
                  </div>
                  <div class="male">
                    <input type="radio" id="Male" name="gender" />
                    <label for="Male">Male</label>
                  </div>
                </div>
                <div class="Skype">
                  <div><label for="Skype">Skype</label></div>
                  <div>
                    <input
                      type="Skype"
                      id="Skype"
                      name="Skype"
                      placeholder="Your login Skype"
                      required
                    />
                  </div>
                </div>
                <div class="Promo">
                  <div><label for="Promo">Promo</label></div>
                  <div>
                    <input
                      type="Promo"
                      id="Promo"
                      name="Promo"
                      placeholder="Your promo"
                      required
                    />
                  </div>
                </div>
                <div class="Submit">
                  <button class="submit_btn-1" type="submit">
                    <a href="./about.html">Continue</a>
                  </button>
                  <img src="./image/Vector 1.svg" alt="Vector 1" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer_On">
      <div class="container">
        <div class="footer">
          <h4 class="footer_page">
            Â©2020 All Rights Reserved. Lorem Technologies, Inc.
          </h4>
        </div>
      </div>
    </footer>
  </body>
</html>
