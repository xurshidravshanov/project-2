<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-vazifa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="header_content">
            <div class="content_img">
              <img src="./image/logo.svg" alt="Logo" />
            </div>
            <div class="content_page">
              <ul class="content_ul">
                <li><a class="content_link" href="#">Services</a></li>
                <li><a class="content_link" href="#">About </a></li>
                <li><a class="content_link" href="#">Contacts</a></li>
              </ul>
              <div>
                <form class="content_form">
                  <div class="form_page">
                    <label for="Log in"></label>
                    <button type="submit">Log in</button>
                  </div>
                  <div class="content_form-1">
                    <label for="Open an account"></label>
                    <button type="submit">Open an account</button>
                  </div>
                  <div class="content_form-2">
                    <label for="EN"></label>
                    <button type="submit">EN</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main_content">
          <img class="main_content-img" src="./image/logo.svg" alt="Logo" />
          <h2 class="main_content-h2">Welcome to ByTrend!</h2>
          <div class="main_page">
            <h3 class="main_page-h3">Already have an account?</h3>
            <button class="main_page-btn" type="submit">Log in</button>
          </div>
        </div>
        <div class="box">
          <form class="format">
            <div>
              <div class="format_label">
                <label for="Email">Email*</label>
              </div>
              <div class="format_input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  readonly
                />
              </div>
            </div>
            <div>
              <div class="password_label-2">
                <label for="Password">Password*</label>
              </div>
              <div class="password_input-2">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="************"
                  required
                />
              </div>
            </div>
            <div class="Submit">
              <button class="submit_btn-1" type="submit">
                <a href="./index.html">Continue</a>
              </button>
              <img src="./image/Vector 1.svg" alt="Vector 1" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="Footer_container">
          <h4>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</h4>
        </div>
      </div>
    </footer>
  </body>
</html>
