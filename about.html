<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-vazifa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="header_content">
            <div class="content_img">
              <img src="./image/logo.svg" alt="Logo" />
            </div>
            <div class="content_page">
              <ul class="content_ul">
                <li><a class="content_link" href="#">Services</a></li>
                <li><a class="content_link" href="#">About </a></li>
                <li><a class="content_link" href="#">Contacts</a></li>
              </ul>
              <div>
                <form class="content_form">
                  <div class="form_page">
                    <label for="Log in"></label>
                    <button type="submit">Log in</button>
                  </div>
                  <div class="content_form-1">
                    <label for="Open an account"></label>
                    <button type="submit">Open an account</button>
                  </div>
                  <div class="content_form-2">
                    <label for="EN"></label>
                    <button type="submit">EN</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
         <div class="main_content">
            <div class="main_In">
              <img class="main_content-img" src="./image/logo.svg" alt="Logo" />
            <h2 class="main_content-h2">Welcome to ByTrend!</h2>
         <div class="main_page">
            <h3 class="main_page-h3">Already have an account?</h3>
            <button class="main_page-btn" type="submit">Log in</button>
        </div>
        <div>
            <form>
                <div>
                    <div class="">
                        <div class="Email_1-label"><label for="Email">Email*</label></div>
                    </div>
                    <div class="Email_1-input">
                        <input type="email" id="email" name="email" 
                        placeholder="Email address" required>
                    </div>
                </div>
                <div>
                    <div class="Phone_1">
                        <div><label for="Phone">Phone*</label></div>
                    </div>
                    <div class="Phone_1-input">
                        <input type="tel" id="phone" name="phone" 
                        placeholder="+998998747844" required>
                    </div>
                </div>
                <div class="flag_page">
                    <div>
                        <div class="flag_page1"><label for="Country">Country*</label></div>
                        <div class="flag_page1-1">
                            <input list="countrys" type="text" id="country" 
                            name="country" placeholder="Russia" required>
                            <datalist id="countrys">
                                <option value="O'zbekiston">
                                <option value="Ispaniya">
                                <option value="Turkiya">
                            </datalist>
                        </div>
                    </div>
                    <div >
                        <div class="flag_page2"><label for="City">City*</label></div>
                    
                    <div class="flag_page2-2">
                        <input type="text" id="city" name="city"
                        placeholder="Name of the city" required>
                    </div>
                </div>
            </div>
            </div>
            <div>
                <div>
                    <div class="Password1"><label for="Password">Password*</label></div>
                </div>
                <div class="Password1-input">
                    <input type="password" id="password"
                    name="password" placeholder="************"
                    required>
                </div>
            </div>
            <div>
                <div>
                    <div class="Confirm-password-1">
                        <label for="Confirm password">Confirm password*</label>
                    </div>
                    <div class="Confirm-password-2">
                        <input type="confirm password" id="confirm password" 
                        name="confirm password" required placeholder="confirm password">
                    </div>
                </div>
            </div>

            <div class="main_submit">
                <button type="submit"><a href="./main.html">Register</a></button>
            </div>
            </div>
         </div>
        </form>
        <div class="footer_text">
            <h4 class="footer_text-h4">
                By signing up, you are agreeing to our Terms & Conditions and Privacy Policy.
            </h4>
        </div>
      </div>
    </main>
  </body>
</html>
